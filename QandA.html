<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container p-3">
        <h1 class="heading text-white text-center mb-5">Answer the Question</h1>
        <form id="questionsForm">
            <div class="container p-3">
                <h1 class="question">What is the capital of India?</h1>
                <input type="radio" name="name" id="cityHyderabad" class="ml-5" value="hyd">
                <label for="cityHyderabad">Hyderabad</label><br>
                <input type="radio" name="name" id="cityChennai" class="ml-5" value="chen">
                <label for="cityChennai">Chennai</label><br>
                <input type="radio" name="name" id="cityDelhi" class="ml-5" value="delhi">
                <label for="cityDelhi">Delhi</label><br>
                <input type="radio" name="name" id="cityMumbai" class="ml-5" value="mumb">
                <label for="cityMumbai">Mumbai</label>
                <div class="d-flex flex-row ml-5">
                    <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
                </div>
                <p class="result-msg text-danger mt-4 ml-5" id="resultMsg"></p>
            </div>
        </form>
</body>

</html>
